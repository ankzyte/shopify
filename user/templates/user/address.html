{% extends "user/sidebar.html" %}
{% block content2 %}
{% for address in addresses %}
<div class="form-container">
    <h1>Address <span class="address-number"></span>:</h1>
    <span>Name: {{ address.locality }}</span>
    <span>City: {{ address.city }}</span>
    <span>State: {{ address.state }}</span>
    <span>Pincode: {{ address.pincode }}</span>
</div>
{% endfor %}
{% endblock content2 %}
