{% extends 'shop/base.html' %}
{%  block content %}
<div class="heading">
    <h1>Register</h1>
</div> 
<div class="form-container">
    <form method="POST">
        {% csrf_token %}           
        <legend>Join Today</legend>
        {{ form.as_p }}
        <button type="submit">Sign Up!</button>    
    </form>        
    <div class="existing-user">
        <span>Already have an account? <a href="#">Sign In</a></span>
    </div>
</div>
{% endblock content %}
